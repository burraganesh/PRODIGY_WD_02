<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>stopwatch</title>
   <link rel="stylesheet" href="style2.css">
</head>

<body>
   <div class="stopwatch">
      
      <h1 id="displayTime">
         00:00:00:000
      </h1>
      <div class="btns">
         <button class="btn btn1" onclick="stop()">stop</button>
         <button class="btn btn2" onclick="start()">start</button>
         <button class="btn btn3" onclick="reset()">reset</button>
      </div>

   </div>
   <script src="script.js"></script>
</body>

</html>
